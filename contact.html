<div class="container">
	<div id="main-container" class="row">
		<!--Left Content Side -->
		<div class="col-md-8">
			<section class="main-section content">
				<h1>Contact</h1>
				<hr />
				<form id="contact-form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" placeholder="Peter Parker" required="required"/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" class="form-control" placeholder="address@email.com" required="required"/>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea id=message"" class="form-control" rows="3" required="required" placeholder="Leave Message here"></textarea>
					</div>
					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-primary">Send Message</button>
						</div>
					</div>
				</form>
			</section>
		</div>

		<!--Right Side Bar -->
		<div class="col-md-4">
			<section class="sidebar content">
				<h2>Connect with Me</h2>
				<hr />
				<div class="row">
					<div class="col-md-4 text-center">
						<a href="https://github.com/chesteraustin"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
					</div>
					<div class="col-md-4 text-center">
						<a href="https://www.linkedin.com/in/chester-austin"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
					</div>
					<div class="col-md-4 text-center">
						<a href="https://stackoverflow.com/users/1601939/chester"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
					</div>
				</div>
			</section>
		</div>
